<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Memory Match</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font: Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Background Decorations -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>

    <main class="game-container">
        
        <!-- Header: Stats -->
        <header class="game-header">
            <div class="stat-box">
                <span class="label">Score</span>
                <span id="score">0</span>
            </div>
            <div class="stat-box">
                <span class="label">Time</span>
                <span id="timer">00</span>
            </div>
            <div class="stat-box">
                <span class="label">Moves</span>
                <span id="moves">0</span>
            </div>
        </header>

        <!-- Game Board -->
        <div class="grid-container" id="game-grid">
            <!-- Cards injected via JS -->
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="sound-btn" onclick="toggleSound()">ðŸ”Š Sound On</button>
            <button id="restart-btn" onclick="location.reload()">Reset</button>
        </div>
    </main>

    <!-- Modal: Start Screen / Game Over -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h1 id="modal-title">Memory Match</h1>
            <p id="modal-msg">Select Difficulty</p>
            
            <div class="difficulty-buttons" id="diff-btns">
                <button onclick="startGame('easy')">Easy</button>
                <button onclick="startGame('medium')">Medium</button>
                <button onclick="startGame('hard')">Hard</button>
            </div>
            
            <button id="play-again-btn" class="hidden" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <!-- AUDIO FILES -->
    <!-- These links are reliable for testing. For GitHub, you can download these and put them in an 'assets' folder. -->
    
    <!-- Flip: Button Click -->
    <audio id="sound-flip" preload="auto" src="https://www.soundjay.com/buttons/button-20.mp3"></audio>
    
    <!-- Match: Magical Chime -->
    <audio id="sound-match" preload="auto" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
    
    <!-- Win: Cheering -->
    <audio id="sound-win" preload="auto" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>
    
    <!-- Lose: Fail Buzzer -->
    <audio id="sound-lose" preload="auto" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
